<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto a Voz (Uruguay)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            padding: 10px;
        }
        #textDisplay {
            font-size: 20px;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .highlight {
            background-color: yellow;
        }
        button {
            font-size: 20px;
            padding: 10px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .speak-btn {
            background-color: #008CBA;
        }
        .speak-btn:hover {
            background-color: #005f6b;
        }
        .stop-btn {
            background-color: #f44336;
        }
        .stop-btn:hover {
            background-color: #a82d24;
        }
    </style>
</head>
<body>

    <h1>Texto a Voz (Uruguay)</h1>
    <div id="textDisplay">
        Hyundai Creta 1.6 GL AT 2024
        Maldonado, Punta del Este, USD 29990.

        Toyota Corolla Cross 1.8 Hybrid XEI CVT 2024
        Montevideo, 38500 dolar
    </div>
    <br>
    <button class="speak-btn" onclick="speakText()">Escuchar</button>
    <button class="stop-btn" onclick="stopText()">Detener</button>

    <script>
        const synth = window.speechSynthesis;
        let utterance;
        let words = [];

        function speakText() {
            const textDisplay = document.getElementById("textDisplay");
            const text = textDisplay.innerText;
            words = text.split(" ");
            textDisplay.innerHTML = words.map(word => `<span>${word}</span>`).join(" ");

            utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "es-UY"; // EspaÃ±ol (Uruguay)
            utterance.pitch = 1.2;
            utterance.rate = 1;

            let wordIndex = 0;
            utterance.onboundary = function(event) {
                const spans = document.querySelectorAll("#textDisplay span");
                spans.forEach(span => span.classList.remove("highlight"));
                if (wordIndex < spans.length) {
                    spans[wordIndex].classList.add("highlight");
                    wordIndex++;
                }
            };

            synth.speak(utterance);
        }

        function stopText() {
            synth.cancel();
        }
    </script>

</body>
</html>
